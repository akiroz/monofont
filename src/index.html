<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>monofont</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <section class="config">
        <fieldset class="block">
            <legend>Block: Basic Multilingual Plane</legend>
            <template>
                <label>
                    <input class="block" type="checkbox">
                    <span></span>
                </label>
            </template>
            <label>
                <input class="custom" type="checkbox">
                <div class="custom">
                    <span>Custom Charset</span>
                    <textarea></textarea>
                </div>
            </label>

        </fieldset>
        <section class="catagory">
            <template class="set">
                <fieldset class="catagory">
                    <legend></legend>
                </fieldset>
            </template>
            <template class="opt">
                <label>
                    <input class="catagory" type="checkbox">
                    <span></span>
                </label>
            </template>
        </section>
        <fieldset class="render">
            <legend>Render</legend>
            <label>
                Characters
                <input class="chars" type="number" value="0" disabled>
            </label>
            <label>
                Width (pixel)
                <input class="width" type="number" value="64" required>
            </label>
            <label>
                Height (byte)
                <input class="height" type="number" value="8" required>
            </label>
            <label>
                Anchor X (pixel)
                <input class="anchorx" type="number" value="32" required>
            </label>
            <label>
                Anchor Y (pixel)
                <input class="anchory" type="number" value="32" required>
            </label>
            <label>
                Pixel Thres (0-255)
                <input class="thres" type="number" value="128" min="0", max="255" required>
            </label>
            <label>
                Font Family
                <input class="font" type="text" value="sans-serif" required>
            </label>
            <label>
                Font Size (px)
                <input class="size" type="number" value="64" required>
            </label>
            <label>
                Index Lower
                <input class="indexlower" type="text" value="0000" maxlength="4" required>
            </label>
            <label>
                Index Upper
                <input class="indexupper" type="text" value="FFFF" maxlength="4" required>
            </label>
            <label>
                Test Character
                <input class="test" type="text" value="A" maxlength="1" required>
            </label>
            <div class="flexspace">.</div>
            <section class="preview">
                <canvas width="64" height="64" class="render"></canvas>
                <canvas width="64" height="64" class="thres"></canvas>
            </section>
            <button class="render">Render (0.0 MB)</button>
        </fieldset>
    </section>
    <fieldset class="output">
        <legend>Output</legend>
        <div class="output">
            <div class="progress">
                <span class="progress">0.00%</span>
                <div class="bar">
                    <span class="progress">0.00%</span>
                </div>
            </div>
            <a class="exportIndex" disabled>Export Index</a>
            <a class="exportFont" disabled>Export Font</a>
        </div>
    </fieldset>
    <script src="index.js"></script>
</body>
</html>
